services:
  - type: web
    name: kivi-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind :$PORT --workers 2 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kivi-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: kivi-db
    databaseName: kivi_v2
    user: kivi
    plan: free

